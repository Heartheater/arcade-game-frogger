<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="select-screen">
        <div id="char-select">
            <p id="select-header">Character Select </p>
            <p class="info"> 
                WASD or Arrow keys to move. 
                <br /><br />To win you must get a score of 100. 
                <br /><br />The score goes up when you reach the water, but will reset if you're hit.
                <br /><br />You'll get faster once you have a score of at least 50.
            </p>
            <img id="char-preview" src="images/char-boy.png" alt="boy" />

            <div id="arrows">
                <button type="submit" id="backward-select"><img src="images/left-arrow.png" alt="left arrow" /> </button>
                <button type="submit" id="forward-select"><img src="images/right-arrow.png" alt="right arrow" /> </button>
            </div>

            <button type="submit" id="start-button">Start Game</button>

        </div>

    </div>


    <div class="score-container">
        <p class="score"> Score: 0</p>
    </div>

    <div id="win">
        <p>You won!</p>
        <button id="replay">Play Again?</button>
    </div>

    <canvas id="canvas"></canvas>
    <script src="js/resources.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
